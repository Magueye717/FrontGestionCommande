
<div class="container">
    <div class="container mt-5">
        <div class="row mb-3">
            <button class="btn btn-primary float-right offset-9" data-toggle="modal" data-target="#exampleModal" data-backdrop="static"
             data-keyboard="false">
              <i class="fa fa-plus"></i> Ajouter
            </button>
          </div>
    <div class="row">
       <div class="col-md-10">
           <div class="card">
               <div class="card-header">
                 Listes des categorie
               </div>
                 <div class="card-body">
                     <table class="table table-striped">
                         <thead>
                           <tr>
                             <th scope="col">Nom produit</th>
                             <th scope="col">Quantite</th>
                             <th scope="col">prix</th>
                             <th scope="col">categorie</th>
                             <th scope="col">Options</th>
                           </tr>
                         </thead>
                         <tbody>
                           <tr *ngFor="let p of produits">
                             <th>{{p.nomProduit}}</th>
                             <td>{{p.quantite}}</td>
                             <td>{{p.prix}}</td>
                             <td>{{p.categorie.nomCategorie}}</td>
                             <td>
                                <button type="button" 
                                        class="btn btn-danger" 
                                        data-dismiss="modal" 
                                        (click)="deleteProduit(p)">suprimer
                                </button>
                             </td>
                           </tr>
                         </tbody>
                       </table>
               </div>
             </div>
       </div>
    </div>
 </div>
</div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ajout d'un nouveau projet</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         
        </div>
      </div>
    </div>
  </div>
