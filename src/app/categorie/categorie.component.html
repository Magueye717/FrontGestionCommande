<div class="container">
    <div class="container mt-5">
    <div class="row">
       <div class="col-md-10">
           <div class="card">
               <div class="card-header">
                 Listes des categorie
               </div>
                 <div class="card-body">
                     <table class="table table-striped">
                         <thead>
                           <tr>
                             <th scope="col">id</th>
                             <th scope="col">Nom categorie</th>
                           </tr>
                         </thead>
                         <tbody>
                           <tr *ngFor="let c of categories">
                             <th>{{c.idCategorie}}</th>
                             <td>{{c.nomCategorie}}</td>
                           </tr>
                         </tbody>
                       </table>
               </div>
             </div>
       </div>
    </div>
 </div>
</div>
